<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'><text y='14'>🌦️</text></svg>" type="image/svg+xml">
    <title>İller Uygulaması</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5" style="max-width: 400px;">
        <!-- Başlık -->
        <h2 class="text-center mb-4">İller</h2>
        <!-- Seçim Alanı -->
        <select id="iller" class="form-select mb-2">
            <option value="" disabled selected>İl seçiniz...</option>
        </select>
        <!-- Kart -->
        <div id="weatherCard" class="card shadow mx-auto text-center" style="max-width: 22rem;">
            <div class="card-body">
                <h5 id="weatherMessage" class="text-secondary">Bir şehir seçin👆</h5>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
